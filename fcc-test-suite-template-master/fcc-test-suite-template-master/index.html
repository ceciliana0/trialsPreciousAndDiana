<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">PreciousAndDiana Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">

      <label id="name-label">Name</label>
      <input id="name" name="name-label" type="text" required placeholder="Enter your name"/>

      <label id="email-label">Email</label>
      <input id="email" name="email-label" type="email" placeholder="Enter your email" required/>

      <label id="number-label">Age</label>
      <input id="number" name="number-label" type="number" placeholder="Age" min="18" max="100"/>

      <select name="" id="dropdown">
        <option value="">Student</option>
        <option value="">Full-Time Job</option>
        <option value="">Other</option>
      </select>

      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>Option 1</label>
        <input name="options" type="radio" value="option 1"/>

        <label>Option 2</label>
        <input name="options" type="radio" value="option 2"/>
      </div>

      <div>
        <p>What is your favorite feature?</p>
        <label>Option 1</label>
        <input name="options" type="checkbox" value="option 1"/>

        <label>Option 2</label>
        <input name="options" type="checkbox" value="option 2"/>
      </div>

    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
