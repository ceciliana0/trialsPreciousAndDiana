<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">PreciousAndDiana Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">

      <label id="name-label">Name</label>
      <input id="name" name="name-label" type="text" required placeholder="Enter your name"/>

      <label id="email-label">Email</label>
      <input id="email" name="email-label" type="email" placeholder="Enter your email" required/>

      <label id="number-label">Age</label>
      <input id="number" name="number-label" type="number" placeholder="Age" min="18" max="100"/>

      <label for="">Which option best describes your role:</label>
      <select name="" id="dropdown">
        <option value="">Student</option>
        <option value="">Full-Time Job</option>
        <option value="">Other</option>
      </select>

      <div id="options-radio">
        <p>Would you recommend us to a friend?</p>
        <label>
          <input name="options" type="radio" value="option 1"/>
          Definitely
        </label>

        <label>
          <input name="options" type="radio" value="option 2"/>
          Not sure
        </label>
      </div>

      <div id="options-checkbox">
        <p>What is your favorite feature?</p>

        <label>
          <input name="options" type="checkbox" value="option 1"/>
          Challenges
        </label>

        <label>
          <input name="options" type="checkbox" value="option 2"/>
          Projects
        </label>
      </div>

      <divn id="comments">
        <label for="">Any comments or suggestions?</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments"></textarea>
      </div>

      <div>
        <button id="submit">Submit</button>
      </div>

    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
